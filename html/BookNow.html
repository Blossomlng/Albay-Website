        <!--Start of Book Now Form-->
        <div class="container">
            <div class="contact-box">
                <div class="left">
                    <h2>Book Now</h2>
                    <div class="Name">
                        <input type="text" class="NameFieldF" placeholder="First Name">
                        <input type="text" class="NameFieldL" placeholder="Last Name">
                    </div>
                    <input type="text" class="field" placeholder="Subject">
                    <input type="text" class="field" placeholder="Email">
                    <input type="text" class="field" placeholder="Phone">
                    <select class="field">
                        <option value="Choose your hotel">Choose your hotel</option>
                        <option value="Casa Simeon">Casa Simeon</option>
                        <option value="Hotel Fina">Hotel Fina</option>
                        <option value="Mayon View Garden Apartelle">Mayon View Garden Appartelle</option>
                        <option value="Brother's House Tribal Village">Brother's House Tribal Village</option>
                        <option value="The Marison Hotel">The Marison Hotel</option>
                    </select>
                    <div class="Date">
                        <input type="date" class="Check-In" value="Check-In" placeholder="Check-In: &nbsp;">
                        <input type="date" class="Check-Out" value="Check-Out" placeholder="Check-Out: &nbsp;">
                    </div>
                    <textarea placeholder="Message" class="field"></textarea>
                    <button class="btn">Submit</button>
                </div>
                <div class="right">
                    <img src="../src/IMAGES/marison hotel_3.jpg">
                </div>
            </div>
        </div>
